apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.nkimkha.sudoku"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode getCustomVersion()
        versionName "0.1"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "Sudoku DEBUG"
        }
    }
    productFlavors {
        simple {
            applicationId "com.nkimkha.sudoku"
            resValue "string", "app_name", "Sudoku Free"
        }
    }
}

def getCustomVersion() {
    return (int) (((new Date()).getTime()/1000 - 1400000000) / 360);
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
}
